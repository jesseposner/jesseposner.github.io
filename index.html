<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link href='https://fonts.googleapis.com/css?family=Play:400,700'
          rel='stylesheet'
          type='text/css'>
    <script type="application/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="application/javascript" src="js/bundle.js"></script>
  </head>
  <body>
    <h1>Defend the Galaxy!</h1>
    <h3>Press 'space' to shoot and the left and right arrow keys to move.</h3>
    <div id="game-over-overlay">
    </div>
    <div id="sounds"></div>
    <div id="mute"><img src="img/unmuted.png" /></div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="play-again">Play Again</button>
    </div>
    <div id="weapon-status">
      <h1 id='weapon-status-text'></h1>
    </div>
  </body>
</html>
